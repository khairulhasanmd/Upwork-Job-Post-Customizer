<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="configuration_panel.css" />
</head>

<body>
    <div class="panel">
        <div class="panel-section panel-section-header">
            <div class="text-section-header">Upwork Job Post Customizer</div>
        </div>
        <form id="form">

            <div>
                <label for="blocked_countries">Blocked Countries(Comma Separated):</label>
                <input type="text" name="blocked_countries" id="blocked_countries" value="India,Bangladesh,Pakistan,Israel">
            </div>
            
            <div>
                <label for="blocked_countries">Blocked Countries color:</label>
                <input type="text" name="blocked_countries_color" id="blocked_countries_color" value="silver">
            </div>

            <div class="panel-section-separator"></div>

            <div>
                <label for="highlight_countries">Highlight Countries(Comma Separated):</label>
                <input type="text" name="highlight_countries" id="highlight_countries" value="South Africa,France,Germany,Canada,United States,United Kingdom">
            </div>

            <div>
                <label for="highlight_countries">Highlight Countries color:</label>
                <input type="text" name="highlight_countries_color" id="highlight_countries_color" value="pink">
            </div>

            <div class="panel-section-separator"></div>

            <div>
                <label for="lt5">Proposals Less than 5 color:</label>
                <input type="text" name="lt5" id="lt5" value="#73bb44">

                <label for="5to10">Proposals 5 to 10 color:</label>
                <input type="text" name="f5to10" id="f5to10" value="#4fab4a">

                <label for="10to15">Proposals 10 to 15 color:</label>
                <input type="text" name="f10to15" id="f10to15" value="#8ccc8c">

                <label for="15to20">Proposals 15 to 20 color:</label>
                <input type="text" name="f15to20" id="f15to20" value="#b5deb1">

                <label for="20to50">Proposals 20 to 50 color:</label>
                <input type="text" name="f20to50" id="f20to50" value="#385925">

                <label for="proother">Proposals others color:</label>
                <input type="text" name="proother" id="proother" value="">


            </div>

            <div class="panel-section-separator"></div>

            <div>
                <input type="submit" name="submit" id="submit" value="Save" onclick="saveOptions(event);">
            </div>
        
        </form>

    </div>

    <script src="configuration_panel.js"></script>
</body>

</html>
